<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <p>hello world</p>
    <div id="shadow"></div>
  </div>

  <script>
    const shadowDom = shadow.attachShadow({ mode: 'closed' }) // 外界无法访问

    const p = document.createElement('p')
    p.innerHTML = 'hello wyb'
    const styleDom = document.createElement('style')
    styleDom.textContent = `
    p {
      color: red
    }
    `
    shadowDom.appendChild(styleDom) // 样式只会对内部元素生效 不影响外部
    shadowDom.appendChild(p)
  </script>
</body>

</html>
